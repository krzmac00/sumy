<!DOCTYPE html>
<html>
<head>
    <title>Lista wydarze≈Ñ</title>
</head>
<body>
    <h1>Wszystkie wydarzenia</h1>
    <a href="{% url 'add_event' %}">Dodaj wydarzenie</a>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong><br>
                {{ event.date }} {{ event.time }}<br>
                <span style="color: {{ event.color }};">{{ event.category }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
