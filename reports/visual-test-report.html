        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            margin-bottom: 40px;

        .summary-card {

        .passed { background-color: #28a745; }
        .failed { background-color: #dc3545; }
        .skipped { background-color: #ffc107; }
        .total { background-color: #007bff; }
        .chart-container {
            margin-bottom: 40px;
        }
        .failed-tests {
            margin-top: 40px;
        }
        .failed-test {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .failed-test h4 {
            margin: 0 0 10px 0;
            color: #721c24;
        }
        .failed-test pre {
            background-color: white;
            padding: 10px;
            border-radius: 4px;
